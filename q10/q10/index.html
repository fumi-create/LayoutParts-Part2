<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q3</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="wrapper_1">
      <div class="red_button button_1" type="Button" onClick="{hundleClick}">Button</div>
      <div class="blue_button button_1" type="Button" onClick="{hundleClick}">Button</div>
      <div class="green_button button_1" type="Button" onClick="{hundleClick}">Button</div>
    </div>
    <!-- Q10-1ここまで -->
    <!-- Q10-2ここから -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <div class="wrapper_1">
      <div class="red_button button_1 shadow_red" type="Button" onClick="{hundleClick}">Button</div>
      <div class="blue_button button_1 shadow_blue" type="Button" onClick="{hundleClick}">Button</div>
      <div class="green_button button_1 shadow_green" type="Button" onClick="{hundleClick}">Button</div>
    </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
    <div class="wrapper_1">
      <div class="red_button button_3 shadow_red" type="Button" onClick="{hundleClick}">Button</div>
      <div class="blue_button button_3 shadow_blue" type="Button" onClick="{hundleClick}">Button</div>
      <div class="green_button button_3 shadow_green" type="Button" onClick="{hundleClick}">Button</div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="wrapper_1">
      <div class="q4_button1 button_1" type="Button" onClick="{hundleClick}">Button</div>
      <div class="q4_button2 button_1" type="Button" onClick="{hundleClick}">Button</div>
      <div class="q4_button3 button_1" type="Button" onClick="{hundleClick}">Button</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
